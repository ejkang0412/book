<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025년 5월 카드뉴스</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <meta charset="UTF-8" />
  <title>2025년 5월 큐레이션 카드뉴스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    a.back {
      display: block;
      margin-bottom: 20px;
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      margin-bottom: 30px;
    }

    .swiper {
      width: 90%;
      max-width: 600px; /* 슬라이드 크기 키움 */
      height: auto;
      max-width: 700px;
      margin: auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      background-color: #fff;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0056b3;
    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
    }
    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #0077cc;
    }
  </style>
</head>
