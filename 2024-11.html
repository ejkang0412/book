<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>>2024년 11월 큐레이션 카드뉴스</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    a.back {
      display: block;
      margin-bottom: 20px;
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    .slider-container {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .slider a {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .slider img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      font-size: 28px;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 10;
      transition: background-color 0.3s;
    }
    .arrow:hover {
      background-color: rgba(0,0,0,0.7);
    }
    .arrow-left {
      left: 15px;
    }
    .arrow-right {
      right: 15px;
    }
    .dots {
      text-align: center;
      margin-top: 15px;
      user-select: none;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>
  <h1>2024년 11월 큐레이션 카드뉴스</h1>

  <div class="slider-container">
    <div class="slider" id="slider">
      <a href="#"><img src="https://library.kyonggi.ac.kr/upload/userfiles/images/1(5).png" alt="1"></a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000705014" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/2(5).png" alt="2">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000633116?mainLink=/search/tot&briefLink=/search/tot/result?st=KWRD_A_q=%EC%95%84%EB%AA%AC%EB%93%9C_A_si=TOTAL" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/3(3).png" alt="3">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000685429" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/4(4).png" alt="4">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000517965?mainLink=/search/tot&briefLink=/search/tot/result?st=KWRD_A_q=%EB%82%98%EB%AF%B8%EC%95%BC+%EC%9E%A1%ED%99%94%EC%A0%90%EC%9D%98_A_si=TOTAL" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/5(3).png" alt="5">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000696219?mainLink=/search/tot&briefLink=/search/tot/result?st=KWRD_A_q=%EC%95%88%EC%A7%84_A_si=TOTAL" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/5(3).png" alt="6">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000689755" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/page7_1.png" alt="7"></a>
    </div>

    <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots-container"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('#slider a');
    const totalSlides = slides.length;
    const dotsContainer = document.getElementById('dots-container');

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      updateSlide();
    }

    function createDots() {
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          currentSlide = i;
          updateSlide();
        });
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    createDots();
    updateSlide();
  </script>
</body>
</html>
