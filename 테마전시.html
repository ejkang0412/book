<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>테마전시 모음집</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif KR', serif;
      color: #333;
      background-color: #faf3e0;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      width: 300px;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 15px 0;
      background-color: #ffffff;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #888;
    }

    .background-section {
      position: relative;
      min-height: 100vh;
      padding: 80px 20px;
    }

    .overlay {
      position: relative;
      background-color: #fff;
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #4a3c31;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #eaeaea;
    }

    li a {
      text-decoration: none;
      color: #333;
      display: block;
      font-size: 1.1rem;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 로고 -->
  <header>
    <a href="index.html">
      <img src="logo.png" alt="프렌즈 로고" class="logo" />
    </a>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="Book Test.html">Book Test</a>
    <a href="cardnews.html">CardNews</a>
    <a href="테마전시.html">테마전시</a>
    <a href="sns.html">SNS</a>
  </nav>

  <!-- 테마전시 내용 -->
  <section class="background-section">
    <div class="overlay">
      <h1>테마전시 모음집</h1>
      <ul>
        <li>
          <a href="테마전시_5월.html">
            📚 북큐레이션 전시 『프렌즈의 책장 : 마음을 연결하는 책』
          </a>
        </li>
        <!-- 추가 테마전시 항목은 아래에 계속 추가 -->
        <!-- <li><a href="다른테마전시.html">다른 테마전시 주제</a></li> -->
      </ul>
    </div>
  </section>

</body>
</html>
