    nav {

      background-color: #ffffff;
      font-size: 1.1rem;
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #888;
    }

    .background-section {
      position: relative;
      background: url('https://mblogthumb-phinf.pstatic.net/MjAyMjA1MTNfNDUg/MDAxNjUyNDM1NDIyMjI1.LjoK_XA0W0KZSBvcMh8vxMlyry1rRKy1iY05u_KaIcAg.7NUhQi0QwXmbQp5k65HhrjdI8279QcSV_nxI4PiJ_-8g.JPEG.kriss07/Duke%EF%BC%BFHumfrey%EF%BC%87s%EF%BC%BFLibrary%EF%BC%BFInterior%EF%BC%BF6%2C%EF%BC%BFBodleian%EF%BC%BFLibrary%2C%EF%BC%BFUK%EF%BC%BF%EF%BC%8D%EF%BC%BFDiliff%EF%BC%8D1.jpg?type=w800') center/cover no-repeat;
      min-height: 100vh;
      padding: 80px 20px;
    }

    .background-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #eaeaea;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
