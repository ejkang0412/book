<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>도서관 Friends 활동 아카이빙</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* 전체 배경 검정 */
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff; /* 기본 글씨 흰색 */
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 30px 0;
    }

    .logo {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .star-card {
      width: 140px;
      height: 140px;
      background-color: #000;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 0.95rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
    }

    .star-card:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Friends Logo" class="logo" />
  </header>

  <div class="container">
    <a href="cardnews.html" class="star-card">카드뉴스</a>
    <a href="책서림.html" class="star-card">책서림</a>
    <a href="테마전시.html" class="star-card">테마전시</a>
  </div>
</body>
</html>
