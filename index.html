<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프렌즈 아카이빙</title>

  <!-- Noto Serif KR 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Serif KR', serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    /* 공통 헤더 + 네비 */
    header {
      background-color: #ffffff;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 1001;
    }

    .logo {
      width: 300px;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 15px 0;
      background-color: #ffffff;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 1001;
    }

    nav a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #888;
    }

    /* Hero 영역 (부드러운 크림+베이지 그라데이션) */
    .hero {
      background: linear-gradient(135deg, #faf3e0 0%, #f5ebe0 100%);
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #4a3c31;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hero .btn {
      background-color: #0077cc;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero .btn:hover {
      background-color: #005fa3;
    }

    /* What's New 고정 박스 */
    .whats-new {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 220px;
      background: rgba(240, 248, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 14px;
      color: #333;
      z-index: 1000;
      font-family: 'Noto Serif KR', serif;
    }

    .whats-new h3 {
      margin-top: 0;
      font-size: 16px;
      color: #0077cc;
    }

    .whats-new ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .whats-new ul li {
      margin-bottom: 5px;
    }

    /* 반응형: 모바일에서는 What's New 숨김 처리 */
    @media (max-width: 768px) {
      .whats-new {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <a href="index.html">
      <img src="logo.png" alt="프렌즈 로고" class="logo" />
    </a>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="Book Test.html">Book Test</a>
    <a href="cardnews.html">CardNews</a>
    <a href="테마전시.html">테마전시</a>
    <a href="sns.html">SNS</a>
  </nav>

  <!-- Hero 영역 (독립서점 감성) -->
  <section class="hero">
    <div class="hero-content">
      <h1>프렌즈 아카이빙</h1>
      <p>프렌즈는 경기대학교 중앙도서관에서 활동하는 독서문화 서포터즈입니다.<br>
      다양한 전시, 프로그램, 책 소개 활동을 통해 독서 문화를 확산하고 있습니다.</p>
      <a href="recommend.html" class="btn">오늘의 추천 도서!</a>
    </div>
  </section>

  <!-- What's New 고정 박스 -->
  <div class="whats-new">
    <h3>📅 What's New</h3>
    <ul>
      <li>✅ [2025.06] 5월 카드뉴스 추가</li>
      <li>✅ [2025.06] SNS 페이지 업데이트</li>
      <li>✅ [2025.05] 책서림 추천도서 등록</li>
    </ul>
  </div>

</body>
</html>
