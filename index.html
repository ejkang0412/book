<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>별 모양 카드 테스트</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .star-card {
      width: 280px;
      height: 280px;
      background-color: #0052cc; /* 진한 파란색 */
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .star-card:hover {
      background-color: #003d99;
    }
  </style>
</head>
<body>
  <a href="cardnews.html" class="star-card">카드뉴스</a>
  <a href="책서림.html" class="star-card">책서림</a>
  <a href="테마전시.html" class="star-card">테마전시</a>
</body>
</html>
