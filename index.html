    }

    .hero .btn {

      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      text-decoration: none;
      transition: background-color 0.3s ease;

    .hero .btn:hover {
