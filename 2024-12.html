<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2024년 12월 큐레이션</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0056b3;
    }

    .slider-container {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 700%; /* 이미지 7장 */
      transition: transform 0.5s ease-in-out;
    }

    .slider a {
      width: 14.2857%; /* 100% / 7장 */
      flex-shrink: 0;
      display: block;
    }

    .slider img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 8px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>
  <h1>2024년 12월 큐레이션 카드뉴스</h1>

  <div class="slider-container">
    <div class="slider">
      <a href="#"><img src="https://library.kyonggi.ac.kr/upload/userfiles/images/1(7).png" alt="첫 번째 이미지"></a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000684050?mainLink=/search/tot&briefLink=/search/tot/result?st=KWRD_A_q=%EC%9E%AC%EC%99%80+%EB%AC%BC%EA%B1%B0%ED%92%88_A_si=TOTAL" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/2(6).png" alt="두 번째 이미지">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000673846" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/3(4).png" alt="세 번째 이미지">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000689737" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/4(5).png" alt="네 번째 이미지">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000672405" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/5(4).png" alt="다섯 번째 이미지">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000597116" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/6(4).png" alt="여섯 번째 이미지">
      </a>
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/7(3).png" alt="일곱 번째 이미지">
      </a>
    </div>

    <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots-container"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider a');
    const slider = document.querySelector('.slider');
    const dotsContainer = document.getElementById('dots-container');
    const totalSlides = slides.length;

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * (100 / totalSlides)}%)`;
      updateDots();
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      updateSlide();
    }

    function createDots() {
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          currentSlide = i;
          updateSlide();
        });
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[currentSlide]) {
        dots[currentSlide].classList.add('active');
      }
    }

    createDots();
    updateSlide();
  </script>
</body>
</html>
