  <!-- Í∏∞ÎåÄÌèâ ÏûëÏÑ± (Î∞©Î™ÖÎ°ù) -->
  <div class="guestbook">
    <h2>üìö Í∏∞ÎåÄÌèâÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî!</h2>
    <form id="guestbook-form" onsubmit="return addEntry(event)">
      <input type="text" id="name" placeholder="Ïù¥Î¶Ñ" required />
      <textarea id="message" placeholder="Í∏∞ÎåÄÌèâÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." required></textarea>
      <button type="submit">Îì±Î°ù</button>
    </form>
    <div id="guestbook-entries"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('#slider a');
    const totalSlides = slides.length;
    const dotsContainer = document.getElementById('dots-container');

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      updateSlide();
    }

    function createDots() {
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          currentSlide = i;
          updateSlide();
        });
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    createDots();
    updateSlide();

    // Î∞©Î™ÖÎ°ù Í∏∞Îä•
    function addEntry(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return false;

      const entries = document.getElementById('guestbook-entries');
      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `<strong>${name}</strong><p>${message}</p>`;
      entries.prepend(entry);

      event.target.reset();
      return false;
    }
  </script>
