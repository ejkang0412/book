<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2024년 12월 큐레이션</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0056b3;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider a {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slider img {
      width: 100%;
      height: auto;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>
  <h1>2024년 12월 큐레이션 카드뉴스</h1>

  <div class="slider-container">
    <div class="slider" id="slider">
      <a href="#"><img src="https://library.kyonggi.ac.kr/upload/userfiles/images/001(14).png" alt="1"></a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000688114" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/002(14).png" alt="2">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000680076" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/003(3).jpg" alt="3">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000677094" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/004(13).png" alt="4">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000695846" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/005(11).png" alt="5">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000654335" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/006(10).png" alt="6">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000415507" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/007(9).png" alt="7">
      </a>
    </div>

    <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots-container"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('#slider a');
    const totalSlides = slides.length;
    const dotsContainer = document.getElementById('dots-container');

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      updateSlide();
    }

    function createDots() {
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          currentSlide = i;
          updateSlide();
        });
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    createDots();
    updateSlide();
  </script>
</body>
</html>
