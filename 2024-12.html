<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2024년 12월 큐레이션 카드뉴스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    a.back {
      display: block;
      margin-bottom: 20px;
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    .swiper {
      width: 90%;
      max-width: 700px;
      margin: auto;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
    }
    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>

          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/2(6).png" alt="2" />
        </a>
      </div>
      <div class="swiper-slide">

    <div class="swiper-button-next"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
