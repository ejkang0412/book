<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2024년 12월 카드뉴스</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    .swiper {
      width: 360px;
      height: 720px; /* 이미지 크기 크게 */
      margin: auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .swiper-slide img {
      width: 100%;
      max-height: 100%; /* 슬라이드 영역 넘지 않도록 */
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>
  <h1>2024년 12월 큐레이션 카드뉴스</h1>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/001(14).png" alt="1페이지">
      </div>
      <div class="swiper-slide">
        <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000688114" target="_blank">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/002(14).png" alt="2페이지">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000680076" target="_blank">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/003(3).jpg" alt="3페이지">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000677094" target="_blank">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/004(13).png" alt="4페이지">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000695846" target="_blank">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/005(11).png" alt="5페이지">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000654335" target="_blank">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/006(10).png" alt="6페이지">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000415507" target="_blank">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/007(9).png" alt="7페이지">
        </a>
      </div>
    </div>

    <!-- 네비게이션 -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
