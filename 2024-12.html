<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2024년 12월 큐레이션 카드뉴스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    a.back {
      display: block;
      margin-bottom: 20px;
      color: #0077cc;
      text-decoration: none;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    .swiper {
      width: 90%;
      max-width: 700px;
      margin: auto;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
    }
    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>
  <h1>2024년 12월 큐레이션 카드뉴스</h1>

  <div class="slider-container">
    <div class="slider" id="slider">
      <a href="#"><img src="https://library.kyonggi.ac.kr/upload/userfiles/images/1(7).png" alt="1"></a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000684050?mainLink=/search/tot&briefLink=/search/tot/result?st=KWRD_A_q=%EC%9E%AC%EC%99%80+%EB%AC%BC%EA%B1%B0%ED%92%88_A_si=TOTAL" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/2(6).png" alt="2">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000673846" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/3(4).png" alt="3">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000689737" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/4(5).png" alt="4">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000672405" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/5(4).png" alt="5">
      </a>
      <a href="https://library.kyonggi.ac.kr/search/detail/CATTOT000000597116" target="_blank">
        <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/6(4).png" alt="6">
      </a>
        <a href="#"> <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/7(3).png" alt="7">
      </a>
    </div>

    <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots-container"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('#slider a');
    const totalSlides = slides.length;
    const dotsContainer = document.getElementById('dots-container');

    function updateSlide() {
      slider.style.transform = translateX(-${currentSlide * 100}%);
      updateDots();
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      updateSlide();
    }

    function createDots() {
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => {
          currentSlide = i;
          updateSlide();
        });
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    createDots();
    updateSlide();
  </script>
</body>
</html>
