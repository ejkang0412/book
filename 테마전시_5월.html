<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025년 5월 도서 전시</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
    }
    .logo {
      width: 140px;
      height: auto;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 70px; /* header 높이 + margin */
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 20;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0077cc;
    }

    /* 메인 배경 섹션 */
    .background-section {
      position: relative;
      padding-top: 120px; /* header + nav 공간 확보 */
      min-height: 100vh;
      background-image: url('https://mblogthumb-phinf.pstatic.net/MjAyMjA1MTNfNDUg/MDAxNjUyNDM1NDIyMjI1.LjoK_XA0W0KZSBvcMh8vxMlyry1rRKy1iY05u_KaIcAg.7NUhQi0QwXmbQp5k65HhrjdI8279QcSV_nxI4PiJ_-8g.JPEG.kriss07/Duke%EF%BC%BFHumfrey%EF%BC%87s%EF%BC%BFLibrary%EF%BC%BFInterior%EF%BC%BF6%2C%EF%BC%BFBodleian%EF%BC%BFLibrary%2C%EF%BC%BFUK%EF%BC%BF%EF%BC%8D%EF%BC%BFDiliff%EF%BC%8D1.jpg?type=w800');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 60px;
    }
    /* 어두운 오버레이 */
    .background-section::before {
      content: "";
      position: absolute;
      top: 120px; /* padding-top 과 동일 */
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      pointer-events: none;
    }

    .content-container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 720px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      margin-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    /* Swiper 스타일 */
    .swiper {
      width: 100%;
      height: auto;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #0077cc;
      top: 45%;
    }
    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #0077cc;
    }

    /* 반응형 */
    @media (max-width: 480px) {
      nav {
        gap: 20px;
        font-size: 0.9rem;
      }
      .logo {
        width: 110px;
      }
      .content-container {
        padding: 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758.png" alt="도서 전시 사진 1" />
          </div>
          <div class="swiper-slide">
            <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_01.png" alt="도서 전시 사진 2" />
          </div>
          <div class="swiper-slide">

          </div>
          <div class="swiper-slide">
            <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_03.png" alt="도서 전시 사진 4" />
          </div>
          <div class="swiper-slide">

          </div>
          <div class="swiper-slide">
            <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_05.png" alt="도서 전시 사진 6" />
          </div>
          <div class="swiper-slide">

          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
