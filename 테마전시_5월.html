<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025년 5월 테마 전시</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <style>
    /* 기본 초기화 */
    body {
      font-family: 'Noto Serif KR', serif;
      background-color: #faf3e0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    /* 상단바 */
    header {
      background-color: #fff;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    header .logo {
      width: 300px;
      height: auto;
      display: inline-block;
    }

    nav {
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 15px 0;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0077cc;
    }

    /* 배경 섹션 */
    .background-section {
      position: relative;
      padding-top: 80px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      color: #4a3c31;
    }

    /* swiper 스타일 */
    .swiper {
      width: 90%;
      max-width: 700px;
      margin: auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
    }

    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: #0077cc;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <a href="index.html">
      <img src="logo.png" alt="프렌즈 로고" class="logo" />
    </a>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="Book Test.html">Book Test</a>
    <a href="cardnews.html">CardNews</a>
    <a href="테마전시.html">테마전시</a>
    <a href="sns.html">SNS</a>
  </nav>

  <section class="background-section">
    <h1>2025년 5월 테마 전시 </h1>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758.png" alt="도서 전시 사진 1" />
        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_01.png" alt="도서 전시 사진 2" />
        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_02.png" alt="도서 전시 사진 3" />
        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_03.png" alt="도서 전시 사진 4" />
        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_04.png" alt="도서 전시 사진 5" />
        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_05.png" alt="도서 전시 사진 6" />
        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_06.png" alt="도서 전시 사진 7" />
        </div>
      </div>

      <!-- 네비게이션 버튼 -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
