<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025년 5월 도서 전시</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0; /* 패딩 제거 */
    }
    /* 고정 상단바 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      z-index: 10;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      width: 120px;
      height: auto;
    }
    nav {
      position: fixed;
      top: 60px; /* header 높이 */
      left: 0;
      width: 100%;
      background-color: #fff;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1rem;
      font-weight: 500;
    }
    nav a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0077cc;
    }

    /* 배경섹션: 도서관 사진 배경 + 오버레이 */
    .background-section {
      position: relative;
      padding-top: 110px; /* header(60) + nav(50) 합 */
      min-height: 100vh;
      background-image: url('https://mblogthumb-phinf.pstatic.net/MjAyMjA1MTNfNDUg/MDAxNjUyNDM1NDIyMjI1.LjoK_XA0W0KZSBvcMh8vxMlyry1rRKy1iY05u_KaIcAg.7NUhQi0QwXmbQp5k65HhrjdI8279QcSV_nxI4PiJ_-8g.JPEG.kriss07/Duke%EF%BC%BFHumfrey%EF%BC%87s%EF%BC%BFLibrary%EF%BC%BFInterior%EF%BC%BF6%2C%EF%BC%BFBodleian%EF%BC%BFLibrary%2C%EF%BC%BFUK%EF%BC%BF%EF%BC%8D%EF%BC%BFDiliff%EF%BC%8D1.jpg?type=w800'); /* 도서관 사진 URL 넣기 */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: #fff;
      z-index: 1;
    }
    /* 어두운 오버레이 */
    .background-section::before {
      content: "";
      position: absolute;
      top: 110px; /* padding-top과 동일하게 맞춤 */
      left: 0;
      width: 100%;
      height: calc(100% - 110px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    .swiper {
      width: 90%;
      max-width: 700px;
      margin: auto;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }
    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">

  <nav>

        <div class="swiper-slide">

        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_03.png" alt="도서 전시 사진 4" />
        </div>
        <div class="swiper-slide">

        </div>
        <div class="swiper-slide">
          <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/KakaoTalk_20250526_153812758_05.png" alt="도서 전시 사진 6" />

      <div class="swiper-button-next"></div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
