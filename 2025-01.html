<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025년 4월 큐레이션</title>
  <style>
    body { font-family: sans-serif; background: #ffffff; padding: 20px; margin: 0; }
    h1 { color: #222; text-align: center; }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 800%; /* 이미지 8장 => 100% * 8 */
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 12.5%; /* 100% / 8장 = 12.5% */
      flex-shrink: 0;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 30px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">← 메인으로 돌아가기</a>
  <h1>2025년 4월 큐레이션 카드뉴스</h1>
  
  <div class="slider-container">
    <div class="slider">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/1-1.png" alt="첫 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/2-2.png" alt="두 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/3-3.png" alt="세 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/4-4.png" alt="네 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/5-5.png" alt="다섯 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/7-7.png" alt="여섯 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/8-8.png" alt="일곱 번째">
      <img src="https://library.kyonggi.ac.kr/upload/userfiles/images/9-9.png" alt="여덟 번째">
    </div>
    <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = document.querySelectorAll('.slider img').length;

    function moveSlide(step) {
      const slides = document.querySelector('.slider');
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentSlide * (100 / totalSlides)}%)`;
    }
  </script>
</body>
</html>
