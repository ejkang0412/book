<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천 도서!</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .book-rec {
      margin-top: 80px;
      padding: 40px 20px;
      background: #fff;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .book-rec img {
      width: 180px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    .book-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .book-author {
      color: #888;
      margin-bottom: 20px;
    }
    .book-desc {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .fortune {
      margin: 20px 0 18px 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #5374ff;
    }
    .back-btn {
      display: inline-block;
      margin-top: 10px;
      background: #ffe066;
      color: #222;
      font-weight: bold;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #ffd700;
    }
    .retry-btn {
      display: inline-block;
      margin-left: 10px;
      margin-top: 10px;
      background: #e0e7ff;
      color: #323e8c;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .retry-btn:hover {
      background: #b3bcf7;
    }
  </style>
</head>
<body>
  <div class="book-rec" id="rec-box">
    <img id="book-img" src="" alt="추천 도서 표지">
    <div class="book-title" id="book-title"></div>
    <div class="book-author" id="book-author"></div>
    <div class="book-desc" id="book-desc"></div>
    <div class="fortune" id="fortune-msg"></div>
    <a href="index.html" class="back-btn">← 메인으로 돌아가기</a>
    <button class="retry-btn" onclick="showRandomBook()">다시 뽑기</button>
  </div>
  <script>
    const books = [
      {
        title: "오렌지와 빵칼",
        author: "청예",
        img: "https://image.aladin.co.kr/product/32456/63/cover500/k262839410_1.jpg",
        desc: "국내에서든 해외에서든, 우리는 모두 세상에 흔적을 가능한 한 남기지 않고 후세에게 더 나은 상태로 물려줘야 한다. 환경을 지킨다는 것이 거창하게 느껴지지만, 이 책은 일상 속 작은 실천법을 구체적으로 제시해줍니다.",
        fortunes: [
          "오늘은 새로운 시도를 두려워하지 마세요! 이 책이 당신의 하루를 상쾌하게 만들어 줄 거예요 🍊",
          "마음 한 구석이 따뜻해지는 하루가 될 거예요. 작지만 의미 있는 실천을 해보세요!",
        ]
      },
      {
        title: "죽고 싶지만 떡볶이는 먹고 싶어",
        author: "백세희",
        img: "https://image.aladin.co.kr/product/18520/52/cover500/k212635893_1.jpg",
        desc: "우울하지만 소중한 일상에 대한 솔직한 이야기. 자기 자신을 위로하고 싶은 모든 이들에게 추천하는 책.",
        fortunes: [
          "힘든 일이 있더라도 오늘은 떡볶이처럼 매콤한 행복이 찾아올 거예요 🌶️",
          "괜찮아요, 당신의 마음은 소중하니까요. 오늘은 스스로에게 따뜻하게 대해보세요.",
        ]
      },
      {
        title: "아몬드",
        author: "손원평",
        img: "https://image.aladin.co.kr/product/14403/7/cover500/k332539083_2.jpg",
        desc: "감정을 느끼지 못하는 소년의 성장 이야기. 세상을 바라보는 새로운 시선을 선물합니다.",
        fortunes: [
          "감정을 들여다보는 하루, 한층 더 깊어진 나를 발견할지도 몰라요 🌰",
          "오늘은 평소와 다른 시각으로 세상을 바라보면 뜻밖의 기쁨을 만날 수 있을 거예요.",
        ]
      },
      {
        title: "나는 나로 살기로 했다",
        author: "김수현",
        img: "https://image.aladin.co.kr/product/12654/46/cover500/k472531273_1.jpg",
        desc: "타인의 시선에서 벗어나 자기 자신을 더 사랑하고 싶은 사람들을 위한 에세이.",
        fortunes: [
          "오늘은 나 자신에게 가장 따뜻한 말을 건네주세요. 자기 자신이 주인공인 하루가 될 거예요.",
          "누구보다 소중한 당신, 오늘은 하고 싶은 대로 살아보세요!",
        ]
      },
      // ...원하면 더 추가!
    ];

    function showRandomBook() {
      const book = books[Math.floor(Math.random() * books.length)];
      const fortune = book.fortunes[Math.floor(Math.random() * book.fortunes.length)];

      document.getElementById("book-img").src = book.img;
      document.getElementById("book-img").alt = book.title + " 표지";
      document.getElementById("book-title").textContent = "『" + book.title + "』";
      document.getElementById("book-author").textContent = "저자: " + book.author;
      document.getElementById("book-desc").textContent = book.desc;
      document.getElementById("fortune-msg").textContent = fortune;
    }

    // 페이지 들어갈 때마다 랜덤 책/운세 뽑기
    showRandomBook();
  </script>
</body>
</html>
