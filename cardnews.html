  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      color: #333;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .buttons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      width: 140px; /* 버튼 너비 고정 */
    }

    .buttons a:hover {
      background-color: #666;
    }

    .buttons a .thumb {
      width: 120px; /* 썸네일 크기 */
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
